<!DOCTYPE html>
<html>
<head>
    <title>Cadastro Professor Ministrante</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <!-- Include Popper.js before Bootstrap's JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    {% include 'menu.html' %}
    <!-- ... Previous HTML code ... -->

    <div class="content">
        <div class="row">
            <div class="col-md-12">
              <h2>Registro de Profesor Ministrante</h2>
            </div>
          </div>
        <form>
            <!-- Informações Pessoais -->
            <div class="row">
                <div class="col-md-12">
                    <h2>Informações Pessoais</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" id="cpf">
                </div>
                <div class="col-md-6">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="data-nascimento">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="primeiro-nome">Primeiro Nome:</label>
                    <input type="text" class="form-control" id="primeiro-nome">
                </div>
                <div class="col-md-4">
                    <label for="genero">Gênero:</label>
                    <input type="text" class="form-control" id="genero">
                </div>
                <div class="col-md-4">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" class="form-control" id="sobrenome">
                </div>
            </div>
    
            <!-- Endereço -->
            <div class="row">
                <div class="col-md-12">
                    <h2>Endereço</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="cep">CEP:</label>
                    <input type="text" class="form-control" id="cep">
                </div>
                <div class="col-md-4">
                    <label for="cidade">Cidade:</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="col-md-4">
                    <label for="pais">País:</label>
                    <input type="text" class="form-control" id="pais">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="rua">Rua:</label>
                    <input type="text" class="form-control" id="rua">
                </div>
                <div class="col-md-2">
                    <label for="numero">Número:</label>
                    <input type="text" class="form-control" id="numero">
                </div>
                <div class="col-md-2">
                    <label for="estado">Estado:</label>
                    <input type="text" class="form-control" id="estado">
                </div>
                <div class="col-md-2">
                    <label for="complemento">Complemento:</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
            </div>
    
            <!-- Instituição de Ensino -->
            <div class="row">
                <div class="col-md-12">
                    <h2>Instituição de Ensino</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="nome-instituicao">Nome da Instituição:</label>
                    <input type="text" class="form-control" id="nome-instituicao">
                </div>
                <div class="col-md-6">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" class="form-control" id="cnpj">
                </div>
            </div>
    
            <!-- Informações sobre a Especialização -->
            <div class="row">
                <div class="col-md-12">
                    <h2>Informações sobre a Especialização</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="docente-orientador">Docente Orientador:</label>
                    <input type="text" class="form-control" id="docente-orientador">
                </div>
                <div class="col-md-3">
                    <label for="titulacao">Titulação:</label>
                    <input type="text" class="form-control" id="titulacao">
                </div>
                <div class="col-md-3">
                    <label for="data-ingresso">Data de Ingresso:</label>
                    <input type="date" class="form-control" id="data-ingresso">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="data-conclusao">Data de Conclusão:</label>
                    <input type="date" class="form-control" id="data-conclusao">
                </div>
            </div>
    
            <!-- Informação de Contato -->
            <div class="row">
                <div class="col-md-12">
                    <h2>Informação de Contato</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col-md-6">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </div>
            <!-- Add Submit Button or Other Actions Here -->
        </form>
    </div>
    
<!-- ... Rest of the HTML code ... -->

</body>
</html>
