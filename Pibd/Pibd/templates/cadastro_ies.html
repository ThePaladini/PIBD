<!DOCTYPE html>
<html>
  <head>
    <title>Registro de Instituição de Ensino Superior - IES</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
    <!-- Include Popper.js before Bootstrap's JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
  </head>
  <body>
    {% include 'menu.html' %}
    <div class="content">
      <form method="post" action="{% url 'create_ies' %}">
        {% csrf_token %}
        <!-- Registro de Instituição de Ensino Superior - IES -->
        <div class="row">
          <div class="col-md-12">
            <h2>Registro de Instituição de Ensino Superior - IES</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="nome-ies">Nome IES:</label>
            <input
              type="text"
              class="form-control"
              name="nome-ies"
              id="nome-ies"
            />
          </div>
          <div class="col-md-2">
            <label for="sigla">Sigla:</label>
            <input type="text" class="form-control" id="sigla" name="sigla" />
          </div>
          <div class="col-md-2">
            <label for="campus">Campus:</label>
            <input type="text" class="form-control" id="campus" name="campus" />
          </div>
          <div class="col-md-2">
            <label for="cnpj">CNPJ:</label>
            <input type="text" class="form-control" id="cnpj" name="cnpj" />
          </div>
        </div>

        <!-- Endereço -->
        <div class="row">
          <div class="col-md-12">
            <h2>Endereço</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="logradouro">Logradouro:</label>
            <input
              type="text"
              class="form-control"
              id="logradouro"
              name="logradouro"
            />
          </div>
          <div class="col-md-2">
            <label for="complemento">Complemento:</label>
            <input
              type="text"
              class="form-control"
              id="complemento"
              name="complemento"
            />
          </div>
          <div class="col-md-2">
            <label for="bairro">Bairro:</label>
            <input type="text" class="form-control" id="bairro" name="bairro" />
          </div>
          <div class="col-md-2">
            <label for="estado">Estado:</label>
            <input type="text" class="form-control" id="estado" name="estado" />
          </div>
          <div class="col-md-2">
            <label for="cidade">Cidade:</label>
            <input type="text" class="form-control" id="cidade" />
          </div>
          <div class="col-md-2">
            <label for="pais">País:</label>
            <input type="text" class="form-control" id="pais" name="pais" />
          </div>
          <div class="col-md-2">
            <label for="numero">Número:</label>
            <input type="text" class="form-control" id="numero" name="numero" />
          </div>
          <div class="col-md-2">
            <label for="cep">CEP:</label>
            <input type="text" class="form-control" id="cep" name="cep" />
          </div>
        </div>

        <!-- Telefone -->
        <div class="row">
          <div class="col-md-12">
            <h2>Telefone</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="ddi">DDI:</label>
            <input type="text" class="form-control" id="ddi" name="ddi" />
          </div>
          <div class="col-md-2">
            <label for="ddd">DDD:</label>
            <input type="text" class="form-control" id="ddd" name="ddd" />
          </div>
          <div class="col-md-4">
            <label for="numero-telefone">Número:</label>
            <input
              type="text"
              class="form-control"
              id="numero-telefone"
              name="numero-telefone"
            />
          </div>
        </div>

        <!-- Política de Linguística -->
        <div class="row">
          <div class="col-md-12">
            <h2>Política de Linguística</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="link-politica">Link:</label>
            <input
              type="text"
              class="form-control"
              id="link-politica"
              name="link-politica"
            />
          </div>
          <div class="col-md-6">
            <label for="data-politica">Data:</label>
            <input
              type="date"
              class="form-control"
              id="data-politica"
              name="data-politica"
            />
          </div>
          <div class="col-md-2">
            <label for="participou-Isf">Participou do Isf?:</label>
            <input
              class="form-check-input"
              type="checkbox"
              id="participou-Isf"
              name="participou-Isf"
            />
          </div>
          <div>
            <label for="nucli">Nucli:</label>
            <input
              type="checkbox"
              class="form-check-input"
              id="nucli"
              name="nucli"
            />
          </div>
          <div>
            <label for="labmaisunidos">Lab. Mais Unidos:</label>
            <input
              type="checkbox"
              class="form-check-input"
              id="labmaisunidos"
              name="labmaisunidos"
            />
          </div>
        </div>

        <!-- Success Message -->
        {% if success_message %}
        <div class="alert alert-success">{{ success_message }}</div>
        {% endif %}

        <!-- Error Message -->
        {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}

        <!-- Submit Button -->
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">
              Salvar Alterações
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
