<!DOCTYPE html>
<html>
<head>
    <title>Registro de Coordenador Administrativo</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <!-- Include Popper.js before Bootstrap's JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    {% include 'menu.html' %}
    <div class="content">
        <form>
            <!-- Registro de Coordenador Administrativo -->
            <div class="row">
                <div class="col-md-12">
                    <h2>Registro de Coordenador Administrativo</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="col-md-4">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" class="form-control" id="sobrenome">
                </div>
                <div class="col-md-4">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" id="cpf">
                </div>
                <div class="col-md-4">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="data-nascimento">
                </div>
                <div class="col-md-4">
                    <label for="sexo">Sexo:</label>
                    <select class="form-control" id="sexo">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="O">Outro</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" class="form-control" id="logradouro">
                </div>
                <div class="col-md-2">
                    <label for="numero">Número:</label>
                    <input type="text" class="form-control" id="numero">
                </div>
                <div class="col-md-4">
                    <label for="complemento">Complemento:</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="col-md-4">
                    <label for="bairro">Bairro:</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-md-2">
                    <label for="cep">CEP:</label>
                    <input type="text" class="form-control" id="cep">
                </div>
                <div class="col-md-4">
                    <label for="cidade">Cidade:</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="col-md-2">
                    <label for="estado">Estado:</label>
                    <input type="text" class="form-control" id="estado">
                </div>
                <div class="col-md-2">
                    <label for="pais">País:</label>
                    <input type="text" class="form-control" id="pais">
                </div>
            </div>

            <!-- Telefone -->
            <div class="row">
                <div class="col-md-12">
                    <h2>Telefone</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="ddi">DDI:</label>
                    <input type="text" class="form-control" id="ddi">
                </div>
                <div class="col-md-2">
                    <label for="ddd">DDD:</label>
                    <input type="text" class="form-control" id="ddd">
                </div>
                <div class="col-md-4">
                    <label for="numero-telefone">Número:</label>
                    <input type="text" class="form-control" id="numero-telefone">
                </div>
            </div>

            <!-- Nome IES, CNPJ, Link Lattes, Email Pessoal, Email Institucional -->
            <div class="row">
                <div class="col-md-12">
                    <h2>Informações Adicionais</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="nome-ies">Nome IES:</label>
                    <input type="text" class="form-control" id="nome-ies">
                </div>
                <div class="col-md-4">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" class="form-control" id="cnpj">
                </div>
                <div class="col-md-4">
                    <label for="link-lattes">Link Lattes:</label>
                    <input type="text" class="form-control" id="link-lattes">
                </div>
                <div class="col-md-4">
                    <label for="email-pessoal">Email Pessoal:</label>
                    <input type="email" class="form-control" id="email-pessoal">
                </div>
                <div class="col-md-4">
                    <label for="email-institucional">Email Institucional:</label>
                    <input type="email" class="form-control" id="email-institucional">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
